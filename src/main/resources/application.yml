spring:
    datasource:
        url: jdbc:postgresql://localhost:5333/${AUTH_DBNAME}
        username: ${AUTH_UNAME}
        password: ${AUTH_RPASS}
    jpa:
        hibernate:
            ddl-auto = update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

server:
    port: 8081


